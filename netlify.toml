[build]
  command = "bash netlify-build.sh"
  publish = "frontend/dist"
  base = "."

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  NETLIFY_USE_NPM = "true"
  NETLIFY_SKIP_DEPENDENCY_INSTALL = "true"
  NETLIFY_NEXT_PLUGIN_SKIP = "true"

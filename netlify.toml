[build]
  command = "bash netlify-build.sh"
  publish = "frontend/dist"
  base = "."

# Explicitly disable Next.js plugin (this is a Vite app)
[[plugins]]
  package = "@netlify/plugin-nextjs"
  enabled = false

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  NETLIFY_USE_NPM = "true"
  NETLIFY_SKIP_DEPENDENCY_INSTALL = "true"

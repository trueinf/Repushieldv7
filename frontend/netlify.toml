[build]
  command = "cd frontend && npm install && npm run build"
  publish = "frontend/dist"
  base = "frontend"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  NETLIFY_USE_NPM = "true"
  NETLIFY_NPM_BUILD_COMMAND = "npm run build"
  NETLIFY_NPM_PUBLISH_DIR = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  NPM_CONFIG_PRODUCTION = "false"
  YARN_ENABLE_IMMUTABLE_INSTALLS = "false"
  YARN_ENABLE_GLOBAL_CACHE = "false"
  DISABLE_YARN_WORKSPACES = "true"


